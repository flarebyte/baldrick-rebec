---
services:
  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-rbc}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-rbcpass}
      - POSTGRES_DB=${POSTGRES_DB:-rbc}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  postgres-data:
