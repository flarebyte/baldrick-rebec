name: Biome Lint & Format (scripts)

on:
  push:
    paths:
      - 'script/**/*.mjs'
      - 'biome.json'
  pull_request:
    paths:
      - 'script/**/*.mjs'
      - 'biome.json'

jobs:
  biome:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest

      - name: Lint & format (CI)
        run: biome ci script

